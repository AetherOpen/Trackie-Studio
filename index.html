<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self';">
    <title>TrackieApp</title>
    <!-- Link para o nosso arquivo de estilo externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app-container">

    <!-- ======================== -->
    <!-- 1. BARRA LATERAL ESQUERDA -->
    <!-- ======================== -->
    <aside class="sidebar-left">
        <div class="sidebar-left-content">
            <div class="module-button">
                <span class="label">TrackieAssistant</span>
                <button title="Ativar modo Trackie">
                    <span class="icon">⚙️</span>
                </button>
            </div>
            <div class="module-button">
                <span class="label">Spotway</span>
                <button title="Ativar módulo Spotway">
                    <span class="icon">💡</span>
                </button>
            </div>
        </div>
        <div class="left-toolbar">
            <span class="icon" title="Pesquisa na Internet">🌐</span>
            <span class="icon" title="Configurações de Áudio">📞</span>
            <span class="icon" title="Salvar/Exportar">📥</span>
            <span class="icon" title="Ações Rápidas">⚡</span>
            <span class="icon" title="Opções de Layout">GRID</span>
            <!-- Este ícone agora é controlado pelo JS -->
            <span class="icon" title="Recolher Barra Lateral">⬅️</span>
        </div>
    </aside>

    <!-- ======================== -->
    <!-- 2. ÁREA CENTRAL          -->
    <!-- ======================== -->
    <main class="main-content">
        <div class="central-box">
            <select class="coremodel-selector" id="coremodel-select">
                <optgroup label="TrackieLLM">
                    <option value="gemma1b">Gemma1bTRCK</option>
                </optgroup>
                <optgroup label="TrackieIntelligence">
                    <option value="gemini2.5-flash-native">gemini-2.5 (flash preview native audio dialog)</option>
                    <option value="gemini2.0-flash-live">gemini-2.0 (flash live)</option>
                    <option value="gemini2.5-flash-preview">gemini-2.5 (flash live preview)</option>
                </optgroup>
            </select>

            <div class="button-grid">
                <button class="grid-button" id="btn-internet" disabled>
                    <span class="icon">🌐</span> Pesquisar na Internet
                </button>
                <button class="grid-button" id="btn-object-viewer" disabled>
                    <span class="icon">👁️</span> Object Viewer
                </button>
                <button class="grid-button" id="btn-distance" disabled>
                    <span class="icon">📏</span> Distance Preview
                </button>
                <button class="grid-button" id="btn-camera-feed" disabled>
                    <span class="icon">📷</span> Camera Feed
                </button>
                <button class="grid-button" id="btn-segmentation" disabled>
                    <span class="icon">🎨</span> Segmentation Filter
                </button>
                <button class="grid-button" id="btn-navigation" disabled>
                    <span class="icon">🧭</span> Navigation Mode
                </button>
                <button class="grid-button" id="btn-silent-mode">
                    <span class="icon">🔇</span> Silent Mode
                </button>
                <button class="grid-button" id="btn-night-vision" disabled>
                    <span class="icon">🌙</span> Night Vision
                </button>
            </div>
        </div>
    </main>

    <!-- ======================== -->
    <!-- 3. BARRA LATERAL DIREITA -->
    <!-- ======================== -->
    <aside class="sidebar-right">
        <section class="settings-section">
            <div class="section-header">
                <span>Configurações de Execução</span>
                <div>
                    <span class="icon" title="Configurações de Áudio">🔊</span>
                    <span class="icon" title="Fechar">❌</span>
                </div>
            </div>
            <select class="custom-select" id="execution-mode">
                <option value="llm">TrackieLLM</option>
                <option value="intelligence">TrackieIntelligence</option>
            </select>
            <button class="custom-button">
                <span class="icon">💬</span> Áudio & Texto
            </button>
        </section>

        <section class="settings-section">
            <div class="section-header"><span>Voz</span></div>
            <select class="custom-select" id="voice-select">
                <option value="mainmale">mainMALE</option>
            </select>
            <div class="toggle-switch">
                <span>Cobertura de Turno</span>
                <label class="switch"><input type="checkbox"><span class="slider"></span></label>
            </div>
            <div class="toggle-switch">
                <span>Diálogo Afetivo</span>
                <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
            </div>
            <div class="toggle-switch">
                <span>Áudio Proativo</span>
                <label class="switch"><input type="checkbox"><span class="slider"></span></label>
            </div>
        </section>

        <section class="settings-section">
            <div class="section-header"><span>Ferramentas</span></div>
            <div class="toggle-switch">
                <span>Medição de distâncias</span>
                <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
            </div>
            <div class="toggle-switch">
                <span>Detecção avançada de objetos</span>
                <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
            </div>
            <div class="toggle-switch">
                <span>Reconhecer Rostos</span>
                <label class="switch"><input type="checkbox"><span class="slider"></span></label>
            </div>
        </section>
    </aside>

</div>

<!-- Link para o nosso script do processo de renderização -->
<script src="renderer.js"></script>
</body>
</html>
